<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Order summary card</title>
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="woman-music" src="./images/illustration-hero.svg" alt="a woman listen to music">
        <div class="content">
          <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
          <div class="anual-plan">
            <div class="plan">
              <img src="./images/icon-music.svg" alt="icon music">
            <h2>Annual Plan
              <span class="price-year">$59.99/year</span>
            </h2>
            </div>
            
            
            <h3>Change</h3>
          </div>
          <button>Proceed to Payment</button>

          <h4>Cancel order</h4>
          
        </div>
      </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/beatriz-ferreira-365b15233/" target="_blank">Beatriz Ferreira</a>.
    </div>
    </main>
    
  </body>
</html>
